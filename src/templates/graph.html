<!DOCTYPE html>
<html>
<head>
	<title>Graph</title>
	<meta http-equiv="refresh" content="5" ></meta>
</head>
<style>
	/* Three image containers (use 25% for four, and 50% for two, etc) */
	.column {
	  float: left;
	  width: 33.33%;
	  padding: 5px;
	}

	/* Clear floats after image containers */
	.row::after {
	  content: "";
	  clear: both;
	  display: table;
	}
</style>
<body>
	<h1 class="row" style="background: rgba(0, 0, 0, 0.3);">
		<div class="column">
			<img src="/static/ford_icon_96.png" style="margin-left: 100px; max-width:100%; height:auto">
		</div> 
		<div class="column" style="margin-top:30px">
			Ford Dealership Customer Analysis
		</div>
        
    </h1> 
	<div class="row">
	  <div class="column" style="margin-left: 100px">
	    <img src="{{graph1}}" style="width:100%">
	  </div>
	  <div class="column">
	    <img src="{{graph2}}" style="width:100%">
	  </div>
	</div>

	<div style="margin-top: 200px">
		<h1 style="color: red">Customer's Average Time: {{avgTime}} Second</h1>
	</div>
</body>
